
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script>
        var app = angular.module('myapp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider.when('/home', {
                templateUrl: 'color.html'
            })
                .when('/reg', {
                    templateUrl:'registration.html'
                })
                .when('/currency',{
                    templateUrl:'currency.html'
                })
                .when('/bmi',{
                    templateUrl:'bmi.html'
                })
                .when('/exp2',{
                    templateUrl:'exp2.html'
                })
                .otherwise({redirectTo:'/'})
        })
    </script>
</head>

<body ng-app="myapp">
    <table cellspacing = 30 border = "0" width = "100%" style="background-color: gray; color: aqua;">
    <td><a href="register.html">RegistrationForm</a></td> 
    <td><a href="currency.html">CurrencyConverter</a></td>
    <td><a href="bmi.html">BMI</a></td>
    <td><a href="exp2.html">exp2</a></td>
    </table>
    <hr>
    <div ng-view>
    </div>
</body>
</html>
